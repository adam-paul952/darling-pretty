type Clients @model @auth(rules: [{ allow: public }]) {
  id: ID!
  firstName: String!
  lastName: String!
  phoneNumber: AWSPhone!
  email: AWSEmail!
  addressOne: String!
  addressTwo: String
  city: String!
  province: String!
  country: String!
}

type Session @model @auth(rules: [{ allow: public }]) {
  id: ID!
  name: String!
  booking: [Bookings] @hasMany(indexName: "bySession", fields: ["id"])
  date: AWSDate!
  startTime: AWSTime!
  endTime: AWSTime!
  sessionLength: Int!
  sessionInfo: String!
  price: Int!
  sessionDetails: String!
}

type Bookings @model @auth(rules: [{ allow: public }]) {
  id: ID!
  title: String!
  sessionID: ID! @index(name: "bySession")
  Session: Session @belongsTo
}

type Contact @model @auth(rules: [{ allow: public, operations: [create] }]) {
  id: ID!
  name: String!
  email: AWSEmail!
}
